<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Digital Tasbih</title>
  </head>
  <body class="container mx-auto px-5 md:px-0 lg:px-0">
    <header class="text-center mt-20">
      <h1
        class="mb-4 text-4xl text-center lg:mt-20 font-extrabold text-gray-900 dark:text-white lg:text-6xl"
      >
        <span
          class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
          >Digital Tasbih</span
        >
      </h1>
    </header>
    <main class="my-20">
      <div
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 items-center text-center"
      >
        <div class="border rounded-lg p-6 space-y-4 lg:space-y-8 shadow-md">
          <h3 class="text-xl">Subhan Allah</h3>
          <h2 id="subhan-allah-count" class="text-4xl">0</h2>
          <button
            id="subhan-allah-increment-btn"
            class="bg-green-500 hover:bg-green-600 py-3 px-8 text-white rounded-lg"
          >
            Increment
          </button>
          <button
            id="subhan-allah-decrement-btn"
            class="bg-red-500 hover:bg-red-600 py-3 px-8 text-white rounded-lg"
          >
            Decrement
          </button>
        </div>

        <div class="border rounded-lg p-6 space-y-4 lg:space-y-8 shadow-md">
          <h3 class="text-xl">Alhamdulilah</h3>
          <h2 id="alhamdulilah-count" class="text-4xl">0</h2>
          <button
            id="alhamdulilah-increment-btn"
            class="bg-green-500 hover:bg-green-600 py-3 px-8 text-white rounded-lg"
          >
            Increment
          </button>
          <button
            id="alhamdulilah-decrement-btn"
            class="bg-red-500 hover:bg-red-600 py-3 px-8 text-white rounded-lg"
          >
            Decrement
          </button>
        </div>

        <div class="border rounded-lg p-6 space-y-4 lg:space-y-8 shadow-md">
          <h3 class="text-xl">Allahuakber</h3>
          <h2 id="allahuakber-count" class="text-4xl">0</h2>
          <button
            id="allahuakber-increment-btn"
            class="bg-green-500 hover:bg-green-600 py-3 px-8 text-white rounded-lg"
          >
            Increment
          </button>
          <button
            id="allahuakber-decrement-btn"
            class="bg-red-500 hover:bg-red-600 py-3 px-8 text-white rounded-lg"
          >
            Decrement
          </button>
        </div>
      </div>
      <div class="mt-12 text-center">
        <button
          id="all-reset-btn"
          class="bg-yellow-500 hover:shadow-lg py-4 px-10 text-white rounded-full"
        >
          Reset All Tasbih
        </button>
      </div>
      <p class="text-center mt-24 opacity-70">
        <small>CopyRight by Faisal Hossen 2024</small>
      </p>
    </main>

    <script src="./js-file/tasbih.js"></script>
  </body>
</html>
